<section class="dashboard">
    <div class="container dashboard__container">
        <button id="show__sidebar-btn" class="sidebar__toggle"><i class="fa-solid fa-chevron-right"></i></button>
        <button id="hide__sidebar-btn" class="sidebar__toggle"><i class="fa-solid fa-chevron-left"></i></button>
        <aside>
            <ul>
                <li><a href="dashboard-quizzes.html"><i class="fa-solid fa-lightbulb"></i>
                    <h5>Viewed Quizzes</h5>
                </a></li>
                <li><a href="dashboard-my-quizzes.html" class="active"><i class="fa-solid fa-clipboard-question"></i>

                </a></li>

        <main>
            <h2 id="dashboard__view__title">Created Quizzes</h2>
            <div class="view__quizzes-container">

                        <div class="browsequiz__title">

                        <a href="view-responses.html" id="view__responses-btn">
